<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <style>
        /* --- CSS STYLES (Replaces Tailwind) --- */
        :root {
            --bg-gradient-start: #dcfce7;
            --bg-gradient-end: #dbeafe;
            --primary-green: #16a34a;
            --primary-blue: #2563eb;
            --accent-orange: #ea580c;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            min-height: 100vh;
            color: #1f2937;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: #166534;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .theme-card {
            background: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .theme-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        button.refresh-btn {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto;
            transition: background 0.2s;
        }
        button.refresh-btn:hover { background-color: #15803d; }

        /* Grid Layout */
        .game-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        
        @media (min-width: 900px) {
            .game-grid {
                grid-template-columns: 2fr 1fr;
            }

            .controls-area {
                max-height: calc(100vh - 200px);
            }
        }

        @media (max-width: 899px) {
            .canvas-area {
                position: relative;
                top: 0;
            }

            .controls-area {
                max-height: 400px;
            }
        }

        /* Capybara Display Area */
        .canvas-area {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: sticky;
            top: 20px;
        }

        /* Controls Area */
        .controls-area {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .controls-area::-webkit-scrollbar {
            width: 8px;
        }

        .controls-area::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .controls-area::-webkit-scrollbar-thumb {
            background: #16a34a;
            border-radius: 4px;
        }

        .controls-area::-webkit-scrollbar-thumb:hover {
            background: #15803d;
        }

        .category-card {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .category-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: capitalize;
        }

        .item-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .item-btn {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .item-btn:hover { border-color: #86efac; }
        
        .item-btn.selected {
            border-color: var(--primary-green);
            background-color: #f0fdf4;
            font-weight: bold;
        }

        /* Score Button & Display */
        .score-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.2s;
        }
        .score-btn:hover { background-color: #1d4ed8; }

        .score-display {
            margin-top: 1.5rem;
            background: linear-gradient(to right, #fef08a, #fed7aa);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            display: none; /* Hidden by default */
        }
        
        .score-number { font-size: 2rem; font-weight: bold; color: #9a3412; }
        .score-text { font-size: 1.1rem; color: #c2410c; margin-top: 5px; }

    </style>
</head>

        // --- SVG RENDER FUNCTIONS (removed - items loaded from anziehen/ SVG files) ---

        // --- DEBUG MODE ---
        const DEBUG = new URLSearchParams(location.search).has('debug');
        // In debug mode, bypass all caching so edited SVG files reload immediately.
        let debugTick = 0;
        if (DEBUG) {
            setInterval(() => {
                debugTick++;
                window.baseCapybaraContent = null; // re-fetch capybara each tick
                updateCapybara();
            }, 1000);
        }

        // --- GAME LOGIC ---

        // State
        let currentTheme = null;
        let selectedItems = {
            hut: null,
            kleidung: null,
            accessoire: null
        };

        // Initialize
        async function init() {
            renderControls();
            await startNewGame();
        }

        async function startNewGame() {
            // Random Theme
            currentTheme = THEMEN[Math.floor(Math.random() * THEMEN.length)];

            // Reset Items
            selectedItems = { hut: null, kleidung: null, accessoire: null };

            // Update UI
            document.getElementById('current-theme-display').textContent = `${currentTheme.icon} Thema: ${currentTheme.name}`;
            document.getElementById('score-result').style.display = 'none';

            await updateCapybara();
            updateButtons();
        }

        async function toggleItem(category, itemId) {
            // Toggle logic
            if (selectedItems[category] === itemId) {
                selectedItems[category] = null;
            } else {
                selectedItems[category] = itemId;
            }

            // Hide previous score if selection changes
            document.getElementById('score-result').style.display = 'none';

            await updateCapybara();
            updateButtons();
        }

        async function updateCapybara() {
            const svgContainer = document.getElementById('svg-container');

            // Load the base capybara SVG if not already loaded
            if (!window.baseCapybaraContent) {
                try {
                    const bust = DEBUG ? `?t=${debugTick}` : '';
                    const response = await fetch(`anziehen/capybara.svg${bust}`);
                    const svgText = await response.text();

                    // Extract content between <svg> tags
                    const match = svgText.match(/<svg[^>]*>([\s\S]*)<\/svg>/);
                    if (match) {
                        window.baseCapybaraContent = match[1];
                    } else {
                        window.baseCapybaraContent = '<text x="105" y="150" text-anchor="middle">Capybara</text>';
                    }
                } catch (error) {
                    console.error('Error loading capybara SVG:', error);
                    window.baseCapybaraContent = '<text x="105" y="150" text-anchor="middle">Capybara</text>';
                }
            }

            // Build the SVG string with base capybara and clothing layers.
            // Item SVGs share the same viewBox (0 0 210 297) as capybara.svg and are
            // overlaid at the same position/size as the capybara layer.
            const bust = DEBUG ? `?t=${debugTick}` : '';
            const itemImg = (cat, id) =>
                `<image href="anziehen/${cat}/${id}.svg${bust}" x="45" y="50" width="210" height="297"/>`;

            const capySVG = `
            <svg width="300" height="400" viewBox="0 0 300 400">
                <g id="base-capybara" transform="translate(45, 50) scale(1.0, 1.0)">
                    ${window.baseCapybaraContent}
                </g>

                <g id="clothing-layers">
                    ${selectedItems.kleidung ? itemImg('kleidung', selectedItems.kleidung) : ''}
                    ${selectedItems.hut ? itemImg('hut', selectedItems.hut) : ''}
                    ${selectedItems.accessoire ? itemImg('accessoire', selectedItems.accessoire) : ''}
                </g>
            </svg>
            `;

            svgContainer.innerHTML = capySVG;
        }

        function renderControls() {
            const container = document.getElementById('items-container');
            container.innerHTML = ''; // clear

            const categories = ['hut', 'kleidung', 'accessoire'];
            
            categories.forEach(cat => {
                // Create Category Card
                const card = document.createElement('div');
                card.className = 'category-card';
                
                const title = document.createElement('div');
                title.className = 'category-title';
                title.innerHTML = `‚ú® ${cat === 'hut' ? 'Hut' : cat === 'kleidung' ? 'Kleidung' : 'Accessoire'}`;
                
                const grid = document.createElement('div');
                grid.className = 'item-grid';
                
                // Add buttons
                ITEMS[cat].forEach(item => {
                    const btn = document.createElement('button');
                    btn.className = 'item-btn';
                    btn.id = `btn-${cat}-${item.id}`;
                    btn.textContent = item.name;
                    btn.onclick = () => toggleItem(cat, item.id);
                    grid.appendChild(btn);
                });

                card.appendChild(title);
                card.appendChild(grid);
                container.appendChild(card);
            });
        }

        function updateButtons() {
            // Remove 'selected' class from all, then add to current selection
            const allBtns = document.querySelectorAll('.item-btn');
            allBtns.forEach(btn => btn.classList.remove('selected'));

            Object.keys(selectedItems).forEach(cat => {
                const selectedId = selectedItems[cat];
                if (selectedId) {
                    const btn = document.getElementById(`btn-${cat}-${selectedId}`);
                    if (btn) btn.classList.add('selected');
                }
            });
        }

        function calculateScore() {
            let totalPoints = 0;
            
            Object.keys(selectedItems).forEach(cat => {
                const itemId = selectedItems[cat];
                if (itemId) {
                    const itemData = ITEMS[cat].find(i => i.id === itemId);
                    if (itemData && itemData.points) {
                        totalPoints += (itemData.points[currentTheme.name] || 0);
                    }
                }
            });

            // Determine Message
            let msg = "";
            if (totalPoints >= 270) msg = "Perfekt! üåü Du bist ein Mode-Genie!";
            else if (totalPoints >= 200) msg = "Ausgezeichnet! üéâ Toller Stil!";
            else if (totalPoints >= 150) msg = "Gut gemacht! üëç Sch√∂nes Outfit!";
            else if (totalPoints >= 100) msg = "Nicht schlecht! üòä Weiter so!";
            else msg = "Versuch's nochmal! üí™ Du kannst das besser!";

            // Update UI
            document.getElementById('score-val').textContent = `${totalPoints} Punkte`;
            document.getElementById('score-msg').textContent = msg;
            document.getElementById('score-result').style.display = 'block';
        }

        // Start the game immediately
        init();
