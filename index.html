<!DOCTYPE html>

        body {

        }

        .screen {
            min-height: 100vh;

            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #9333ea 100%);
        }

        .card {
            background: white;
            border-radius: 16px;

            width: 100%;

        }

        .icon-game {
            width: 80px;

            margin: 0 auto 20px;
            background: #3b82f6;
            border-radius: 50%;

        }

        h1 {

            margin-bottom: 16px;
            color: #1f2937;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 24px;
            color: #4b5563;
        }

        .description {
            margin-bottom: 32px;
            color: #374151;
            line-height: 1.6;
        }

        .game-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }

        .game-item {
            background: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .game-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }

        .game-item a {
            text-decoration: none;
            color: #1f2937;
            display: block;
        }

        .game-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .game-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .game-icon {
            font-size: 1.5rem;
        }

        .game-description {
            color: #6b7280;
            font-size: 0.95rem;
            line-height: 1.5;
            text-align: left;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .card {
                padding: 24px;
            }
        }
    </style>
</head>
